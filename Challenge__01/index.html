<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
  
</head>
<body>
  
<header class="hero__header">
    <img src="images/logo.svg" alt="Logo" class="hero__logo">
</header>

<main class="wrapper">
  <section class="hero" id="hero">
    <div class="hero__container">
      <img src="images/illustration-mockups.svg" alt="" class="hero__illustration">
        <div class="hero__data">
          <h1 class="hero__title">
         Build The Community <br> Your  Fans Will Love
          </h1>
          <p class="hero__description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in  genuine discussion. 
          </p>
          <button class="btn">Register</button>
        </div>
     </div>
  </section>


<footer class="hero__footer">
  <div class="social">
    <ul class="hero__list">
      <li class="hero__icon">
        <a href="www.facebook.com" class="hero__link"><span class="sr-only">Facebook</span><i class="fab fa-facebook-f"></i></a>
      </li>
      <li class="hero__icon">
        <a href="www.twitter.com" class="hero__link"><span class="sr-only">Twitter</span><i class="fab fa-twitter"></i></a>
      </li>
      <li class="hero__icon">
        <a href="www.instagram.com" class="hero__link"><span class="sr-only">Instagram</span></span><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
  </div>

  <p class="hero__reference">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hero__fplink"
      >Frontend Mentor</a
    >. Coded by <a href="#" class="hero__name">Wsg J</a>.
  </p>
</footer>
</main>
<script src="https://kit.fontawesome.com/2a48e9f18a.js" crossorigin="anonymous"></script>

</body>
</html>
