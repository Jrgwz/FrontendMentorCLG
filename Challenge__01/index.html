<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main class="wrapper">
  <section class="hero" id="hero">
    <div class="hero__container">
      <img src="images/logo.svg" alt="Logo" class="hero__logo">
      <img src="images/illustration-mockups.svg" alt="" class="hero__illustration">
        <div class="hero__data"><img src="images/bg-mobile.svg" alt="" class="hero__bg">

          <h1 class="hero__title">
         Build The Community <br> Your  Fans Will Love
        </h1>
        <p class="hero__description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in <br> genuine discussion. 
          </p>
          <button class="btn">Register</button>
      </div>
      </div>
    
  <footer>
    <div class="logo__container">
      <a href="" class="logo__social" id="facebook"><i class="fab fa-facebook-f"></i></a>
      
      <a href="" class="logo__social" id="instagram"><i class="fab fa-twitter"></i></a>
      
      <a href="" class="logo__social" id="twitter"><i class="fab fa-instagram"></i></a>
    </div>
      
    
  </footer>
</section>
</main>
<script src="https://kit.fontawesome.com/2a48e9f18a.js" crossorigin="anonymous"></script>
</body>
</html>
