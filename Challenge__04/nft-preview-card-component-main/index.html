<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__illustration">
          <img src="images/image-equilibrium.jpg" alt="" class="card__illus">
          <div class="card__overlay"></div>
        </div>
        <div class="card__text">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__data">
            <h2 class="card__eth">
             <img src="images/icon-ethereum.svg" alt="" class="card__icon">
             0.041 ETH
            </h2>
           <span class="card__day">
             <img src="images/icon-clock.svg" alt="" class="card__icon"> 3 days left</span>
          </div>
          <div class="card__footer">
            <img src="images/image-avatar.png" alt="" class="card__picture">
            <p class="card__creator">Creation of </p>
            <span class="name__color">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
