<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="Css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="card">
        <!-- <img src="images/image-header-mobile.jpg" alt="" class="card__illustration"> -->
        <div class="card__illustration" role="img"><div class="illustration__overlay"></div></div>
        <div class="card__data">
        <h1 class="card__title">
          Get <span class="title__marker">insights</span> that help your business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__stat">
          <li class="card__item">
            <h2 class="stat__title">10k+</h2>
            <p class="stat__description">companies</p>
          </li>

          <li class="card__item">
            <h2 class="stat__title">314</h2>
            <p class="stat__description">templates</p>
          </li>

          <li class="card__item">
            <h2 class="stat__title">12M+</h2>
            <p class="stat__descriptionq">queries</p>
          </li>
        </ul>
        
      </div>
      
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Jrgwz">WsgJ</a>.
      </div>
    </main>
    
  </body>
</html>
