<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt=""
          class="card__illustration"
        />
        <div class="card__data">
          <h1 class="data__title">Order Summary</h1>

          <p class="data__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card__plan">
          <div class="card__icon">
          <img src="images/icon-music.svg" alt="" class="plan__icon" />
        </div>
          <div class="plan__main">
          <h2 class="plan__title">Annual Plan</h2>
          <p class="plan__price">$59.99/year</p>
        </div>
          <a href="#" class="plan__change">Change</a>
          
        </div>
        <div class="card__btn">
          <button class="btn__payment">Proceed to Payment</button>
          <button class="btn__cancel">Cancel Order</button>
        </div>
      </div>
    
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">WsgJ</a>.
      </div>
    </main>
  </body>
</html>
